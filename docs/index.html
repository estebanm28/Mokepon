<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="Seleccionar-mascota">
        <h1 class="titulo"> Mokepon </h1>

        <h2 class="subtitulo"> Elige tu mascota: </h2>

        <div id="contenedorTarjetas" class="tarjetas">

        </div>


        <!-- MASCOTAS

        Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tupacalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo"> Recorre el mapa con tu Mokepon! </h2>
        <canvas id="mapa"></canvas>
        <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverArriba()"
            ontouchstart="moverArriba()">Arriba</button>
        <div>
            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()">
                Izquierda
            </button>

            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()">
                Abajo
            </button>

            <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()">
                Derecha
            </button>

        </div>
    </section>

    <section id="Seleccionar-ataque">
        <h1 class="titulo"> Mokepon </h1>

        <h2 class="subtitulo"> Elige tu ataque: </h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">

        </div>

        <div id="mensajes">
            <p id="resultado"> Mucha Suerte! </p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>

        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <div id="ataques-del-jugador"></div>
                <p> Tu mascota <span id="mascota-jugador"> </span> tiene <span id="vidas-jugador"> 0 </span> victorias
                </p>
            </div>

            <div class="ataques-enemigo">
                <div id="ataques-del-enemigo"></div>
                <p>La mascota <span id="mascota-enemigo"> </span> del enemigo tiene <span id="vidas-enemigo"> 0 </span>
                    victorias </p>

            </div>
        </div>
    </section>
    <script src="./mokepon.js"></script>
</body>

</html>
